<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
    
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Encabezado */
        .header {
            background-color: #dc3545;
            color: #ffffff;
            text-align: left;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 20px; /* Espacio entre imagen y texto */
        }
    
        .header img {
            max-width: 120px; /* Ajusta según el tamaño deseado */
            height: auto;
            border: 0;
        }
    
        .header h1 {
            margin: 0;
            font-size: 24px;
            flex: 1; /* Ocupa el espacio disponible */
        }
    
        /* Contenido del correo */
        .content {
            padding: 20px;
        }
    
        .content p {
            font-size: 16px;
            line-height: 1.6;
        }
    
        .content a {
            color: #dc3545;
            text-decoration: none;
        }
    
        .content a:hover {
            text-decoration: underline;
        }
    
        /* Pie de página */
        .footer {
            background-color: #dc3545;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            border-radius: 0 0 8px 8px;
        }
    
        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>[titulo]</h1>
        </div>
        <div class="content">
            <p>[mensaje]</p>
        </div>
        <div class="footer">
            <p>© 2024 Claro. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
